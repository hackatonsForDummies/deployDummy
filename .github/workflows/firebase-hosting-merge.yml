name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - develop
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Use node
        uses: actions/setup-node@v2
        with:
          node-version: '12'
          check-latest: true

      - name: Install npm
        run: 'npm install'

      - name: Build
        run: 'npm run build'

      - name: Firebase configuration
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_DEPLOY_368CF }}'
          channelId: live
          projectId: deploy-368cf
        env:
          FIREBASE_CLI_PREVIEWS: hostingchannels
